<body>
	<input id="menu-icon" type="checkbox" /><label for="menu-icon" title="Open the navigation menu."></label>
	<section class="main">
		<input id="chat" name="header" type="radio" checked /><label for="chat"><i class="fa fa-comment"></i>Chat<span class="chat-unread">{{chatUnread}}</span></label>{{> chat}}
		<input id="browse" name="header" type="radio" /><label for="browse"><i class="fa fa-group"></i>Browse Rooms</label>{{> browse}}
		<input id="create" name="header" type="radio" /><label for="create"><i class="fa fa-plus"></i>Create Room</label>{{> create}}
		<input id="messages" name="header" type="radio" /><label for="messages"><i class="fa fa-envelope"></i>Messages<span class="private-unread">{{privateUnread}}</span></label>{{> messages}}
		<input id="profile" name="header" type="radio" /><label for="profile"><i class="fa fa-user"></i>Profile</label>{{> profile}}
	</section>
</body>
